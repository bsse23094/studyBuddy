name: Deploy Worker to Cloudflare

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./worker
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: './worker'
          command: publish

      - name: Set secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler secret put OPENROUTER_API_KEY --name studybuddy-worker <<< "${{ secrets.OPENROUTER_API_KEY }}"
          npx wrangler secret put HF_API_KEY --name studybuddy-worker <<< "${{ secrets.HF_API_KEY }}"
          npx wrangler secret put PINECONE_API_KEY --name studybuddy-worker <<< "${{ secrets.PINECONE_API_KEY }}"
        working-directory: ./worker
        if: github.event_name == 'workflow_dispatch'
